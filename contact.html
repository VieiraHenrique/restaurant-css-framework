    <main id="contact">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <h1>Contactez-nous</h1>
            </div>
            <div class="row justify-content-center">
                <form action="#">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="my-input-group">
                                <label for="name" class="d-block">Nom</label>
                                <input type="text" id="name">
                            </div>
                        </div>
                        <div class="col-md-6">

                            </div>
                        </div>
                    </div>
                    <div class="my-input-group">
                        <label for="email" class="d-block">Email</label>
                        <input type="email">
                    </div>
                    <div class="my-input-group">
                        <label for="name" class="d-block">Objet du message</label>
                        <select name="subject" id="subject">
                            <option value="">-- Choisissez une option --</option>
                            <option value="">Je souhaite réserver</option>
                            <option value="">Je souhaite commander</option>
                            <option value="">Je souhaite organiser un évènement</option>
                            <option value="">Je souhaite déposer une plainte</option>
                            <option value="">Je souhaite ouvrir une filiale</option>
                        </select>
                    </div>
                    <div class="my-input-group">
                        <label for="msg" class="d-block">Message</label>
                        <textarea name="msg" id="msg" rows="10"></textarea>
                    </div>
                    <a href="#" class="btn"><i class="fas fa-paper-plane"></i> Envoyer</a>
                </form>
            </div>
